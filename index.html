<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💖 Chat Now </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
      <h1>💖 Chat Now </h1>
      <input type="text" id="username" placeholder="Enter your name" />
      <button id="login-btn">Start Chatting</button>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="chat-screen">
      <header class="chat-header">
        <div>
          <h2>💬 Neon Chat</h2>
          <span id="active-status" class="active-status">🟢 Online</span>
        </div>
        <button id="clear-btn" class="clear-btn">🗑️ Clear Chat</button>
      </header>

      <main class="chat-messages" id="chat-messages"></main>

      <footer class="chat-footer">
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button id="send-btn">Send</button>
      </footer>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
